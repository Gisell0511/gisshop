<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Monshop</title>
</head>
<body>
    <header>
        <marquee>¿Necesitas Ayuda? Contactanos</marquee>
        <h1>Bienvenido a Monshop</h1>
        <nav id="menu">
            <a href="#tendencias">Tendencias</a>
            <a href="#modelos">Modelos</a>
            <a href="#contacto">Contacto</a>
        </nav>
        <button type="button" class="btn btn-outline-light">CATÁLOGO</button>
    </header>

    <center>
        <h1 id="tendencias">Tendencias</h1>
        <section>
            <div class="carrusel">
                <img src="pexels-anh-nguyen-20251181.jpg">
                <img src="pexels-djordje-cvetkovic-19730647.jpg">
                <img src="pexels-vitaly-gorbachev-17035519.jpg">
                <img src="pexels-владимир-васильев-16737756.jpg">
                <img src="pexels-k-o-r-a-y-b-o-z-k-u-r-t-15432337.jpg">
            </div>
        </section>

        <h1 id="modelos">Modelos</h1>
        <section>
            <div class="modelos">
                <video width="600" height="405" controls>
                    <source src="pexels-c-technical-5823116 (1080p).mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div>
        </section>

        <section id="contacto" class="contact">
            <h2 class="section-title">Contacto</h2>
            <form id="contacto-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="preferencias">Preferencias de Productos:</label>
                <select id="preferencias" name="preferencias" required>
                    <option value="">Seleccione una opción</option>
                    <option value="ropa">Ropa</option>
                    <option value="calzado">Calzado</option>
                    <option value="accesorios">Accesorios</option>
                </select>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </center>
    <footer><p>&copy; 2024 Monshop. Todos los derechos reservados.</p></footer>
</body>
</html>
